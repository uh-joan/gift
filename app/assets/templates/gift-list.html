<div class="container-fluid">

    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="row">
                <div class="col-xs-12">
                    Search <input ng-model="query.title">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 thumbnail" ng-repeat="gift in gifts | filter:query">
                    <div class="caption">
                        <a href="#/agifts/{{gift.id}}"> {{gift.title}} </a>
                        <p>{{gift.shortDescription}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
