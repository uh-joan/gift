<div class="container-fluid">

    <div class="row">
        <aside class="col-md-3">
            Search <input ng-model="query.title">
        </aside>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 thumbnail" ng-repeat="gift in gifts | filter:query">
            <div class="caption">
                <a href="#/agifts/{{gift.id}}"> {{gift.title}} </a>
                <p>{{gift.shortDescription}}</p>
            </div>
        </div>
    </div>

</div>
